<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <title>Avalie sua Mentoria!</title>

</head>
<body>
    <div class="page">
        <header>
            <h1>AVALIE SUA MENTORIA</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="images/img1.svg" alt="Balão Laranja de avaliação com 5 estrelas.">
        </header>
    <div class="header">
        <h1>INFORMAÇÕES PESSOAIS</h1>
        </div>
        <form action="mentorship-rate">
            <fieldset>
                <div class="fieldset-wrapper">
                    <div class="input-group">
                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input type="text" id="name">
                    </div>
                    <div class="input-wrapper">
                        <label for="surname">Sobrenome</label>
                        <input type="text" id="surname">
                    </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="mail">Email <span>(digite um email válido)</span></label>
                        <input type="text" id="mail">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>
                    <div class="input-wrapper">
                        <label for="mentor">Selecione quem foi seu mentor</label>
                        <select id="mentor">
                            <option value="Mentor 1">Mentor 1</option>
                            <option value="Mentor 2">Mentor 2</option>
                            <option value="Mentor 3">Mentor 3</option>
                            <option value="Mentor 4">Mentor 4</option>
                        </select>
                        
                    <div class="input-wrapper">
                        <label for="feedback">Feedback sobre o mentor</label>
                        <textarea id="feedback"></textarea>
                    </div>

                    <div class="checkbox-wrapper">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>AGENDANDO A PRÓXIMA MENTORIA</legend>
                    
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date" />
                        </div>
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin" />
                        </div>
                        <div class="input-wrapper">
                            <label for="event-date">Até</label>
                            <input type="time" id="event-end" />
                        </div>
                    </div> 
                    <button class="buton" form="mentorship-rate">SALVAR</button>  
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
